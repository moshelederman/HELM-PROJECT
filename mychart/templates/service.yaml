apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: default
  labels:
    app: project-stars
spec:
  selector:
    app: project-stars
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  type: {{ .Values.service.type }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.prometheus.name }}
  namespace: {{ .Values.service.prometheus.namespace }}
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - name: web
      protocol: TCP
      port: {{ .Values.service.prometheus.port }}
      targetPort: {{ .Values.service.prometheus.targetPort }}
  type: {{ .Values.service.prometheus.type }}  