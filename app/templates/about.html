<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
  box-sizing: border-box;
}

    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      padding-top: 100px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1b263b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd166;
    }

    .content {
      max-width: 850px;
      margin: auto;
      text-align: left;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: #00d8ff;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.9;
      margin-bottom: 1.5rem;
      color: #e0f7fa;
    }

    .icons {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .icons img {
      height: 60px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
    }

    .icons img:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    </nav>
  </header>

      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/gitlab/gitlab-original.svg" alt="GitLab CI" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/terraform/terraform-original.svg" alt="Terraform" />
