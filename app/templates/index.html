<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Stars Images</title>
  <style>
    * {
  box-sizing: border-box;
}

    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1b263b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd166;
    }

    .container {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .image-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      border: 2px solid #ffffff;
      margin-bottom: 2rem;
      max-width: 80%;
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>âœ¨ Project Stars</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/project">Project</a>
    </nav>
  </header>

  <div class="container">
    <h2>The Most Beautiful Images of Stars and Nebulae</h2>
    <p style="display: none;">Visitor Count: {{ visit_count }}</p>
    
    <div class="image-container">
      {% if image_url %}
        <img src="{{ image_url }}" alt="Random Image" />
      {% else %}
        <p>No image available.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
