<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שידוכים עם שלומית שראל</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #4a148c;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.3);
      padding: 3rem 2rem;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>שלומית שראל</h1>
    <p>שדכנית ומלווה בדרך לחופה שלך</p>
  </div>
</body>
</html>
